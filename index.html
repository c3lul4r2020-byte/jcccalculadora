<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora - Javier Condori Cuenca</title>
  <style>
    body {
      background-color: #0e1f2f;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #40e0d0;
      text-shadow: 0 0 10px #40e0d0;
    }

    .calculator {
      background-color: #102a3f;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 0 10px #00ffff;
      width: 260px;
    }

    .display {
      background-color: #0e1f2f;
      color: #00ffff;
      border: 2px solid #00ffff;
      border-radius: 10px;
      height: 50px;
      text-align: right;
      font-size: 1.5rem;
      padding: 10px;
      margin-bottom: 15px;
      overflow: hidden;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      background-color: transparent;
      border: 2px solid #00ffff;
      border-radius: 10px;
      color: #fff;
      font-size: 1.3rem;
      padding: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #00ffff33;
    }

    .equal {
      grid-column: 4;
      grid-row: 3 / 6;
      background-color: #00ffff33;
    }

    .zero {
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora - Javier Condori Cuenca</h1>
    <div class="calculator">
      <div class="display" id="display"></div>
      <div class="buttons">
        <button onclick="clearDisplay()">C</button>
        <button onclick="deleteLast()">&lt;</button>
        <button onclick="appendOperator('*')">x</button>
        <button onclick="appendOperator('/')">/</button>

        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button onclick="appendOperator('-')">-</button>

        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button onclick="appendOperator('+')">+</button>

        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button class="equal" onclick="calculateResult()">=</button>

        <button class="zero" onclick="appendNumber('0')">0</button>
        <button onclick="appendNumber('.')">.</button>
      </div>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendNumber(num) {
      display.textContent += num;
    }

    function appendOperator(op) {
      const lastChar = display.textContent.slice(-1);
      if ("+-*/".includes(lastChar)) return;
      display.textContent += op;
    }

    function clearDisplay() {
      display.textContent = '';
    }

    function deleteLast() {
      display.textContent = display.textContent.slice(0, -1);
    }

    function calculateResult() {
      try {
        display.textContent = eval(display.textContent);
      } catch {
        display.textContent = 'Error';
      }
    }
  </script>
</body>
</html>
